<VirtualHost *:80>

             ServerName appname.209.97.149.220

             WSGIScriptAlias / /var/www/appname/appname.wsgi
             <Directory /var/www/appname/appname/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/appname/appname/static
             <Directory /var/www/appname/appname/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
